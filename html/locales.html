<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurguerQueen</title>
    <link rel="stylesheet" type="text/css" href="../estilos/style.css">
</head>
<body>
    <header> 
        <p id="nombreencabezado">BurguerQueen</p>
        <button class="abrir-menu" id="abrir" ><img id="logo" src="..//imagenes/logo1.jpeg" alt=""></button>
        <nav class="nav" id="nav"> 
            <button class="cerrar-menu" id="cerrar"><img id="logo" src="../imagenes/logo1.jpeg" alt=""></button>
            <ul id="nav-list">
                <li><a href="../index.html" class="boton">Inicio</a></li>              
                <li><a href="menu.html"  class="boton">Menu</a></li>              
                <li><a href="pedidos.html" class="boton">Pedidos</a></li>               
                <li><a href="locales.html"  class="boton">Sucursales</a></li>               
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1 class="titulo-principal">sucursales</h1>
            <div class="mapasarriba">
                <figure>
                    <img class="map"src="../imagenes/mapa.png" alt="mapa">
                    <img id="map2arriba" class="map" src="../imagenes/mapa2.jpeg" alt="mapa2">
                </figure> 
            </div>
        </section>
        <section>  
            <table class="sucursales">
                <thead>
                    <tr>
                        <td>sucursal</td>
                        <td>localidad</td>
                        <td>direccion</td>
                        <td>horarios</td>   
                        <td>Borrar/Editar</td>
                    </tr>
                </thead>
                <tbody id="lista-sucursales">
                </tbody>
            </table>
            <div id="formsucursales">
                <form class="pform">
                    <p>Sucursal: <input type="text" name="sucursal" id="formsucursal" required></p>
                    <p>Localidad: <input type="text" name="localidad" id="formlocalidad" required></p>
                    <p>Direccion: <input type="text" name="direccion" id="formdireccion" required></p>
                    <p>Horario: <input type="text" name="horario" id="formhorario" required></p>
                    
                </form>
            </div>
            <button type="button" class="botonform" id="btnAgregarForm" value="agregar">Agregar</button>
            <p id="mensaje"></p>
            
        </section>
        <section>
            <div class="mapasabajo">
                <figure>
                    <img class="map" src="../imagenes/mapa3.avif" alt="mapa3">
                    <img id="map2abajo" class="map" src="../imagenes/mapa4.png" alt="mapa4">
                </figure>
            </div>
        </section>
    </main>
    <script src="../js/table.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
